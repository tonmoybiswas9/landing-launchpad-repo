<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="raleway-fonts">
    <!-- header section starts here -->

    <header>
      <div class="navbar">
        <div class="logo">
          <h1>LOGO</h1>
        </div>
        <div class="navbar-btn">
          <button class="btn">Sign Up</button>
        </div>
      </div>
      <div class="banner-section">
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <div class="banner-button">
          <button class="btn">Stay Focused</button>
        </div>
      </div>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main>
      <!-- action section start -->
      <section class="action-section">
        <div class="action-content">
          <h1>See It in Action</h1>
          <p>
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <div class="action-btn">
            <button class="btn">Launch Live Preview</button>
          </div>
        </div>
        <div class="action-image">
          <img src="images/wc-mini.png" alt="" />
        </div>
      </section>
      <!-- action section end -->
      <!-- productive user section start -->
      <section class="productive-user">
        <div class="productive-user-heading">
          <h2>Joined Thousands of Productive Users</h2>
        </div>
        <div class="product">
          <div class="product-card">
            <h1>50K</h1>
            <p>Active Users</p>
          </div>
          <div class="product-card">
            <h1>2M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div class="product-card">
            <h1>95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
